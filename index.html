<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>30 Rock Trivia Game!</title>

    <!--Bootstrap style sheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Google fonts style sheet-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <!--My style sheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="jumbotron text-center">
        <h1>30 Rock Trivia Game!</h1>
    </div>

    <div class="btnContainer text-center">
        <button class="btn btn-primary" type="submit">START</button>
    </div>

    <div class="row">
        <div class="col-md-12 text-center" id="countdown">
            <p><span id="timer"></span></p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 text-center" id="question-answers">
            <p id="question"></p>
            <p id="answerA"></p>
            <p id="answerB"></p>
            <p id="answerC"></p>
            <p id="answerD"></p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 text-center" id="answer-image">
            <p id="answer"></p>
            <div id="image"></div>
        </div>
    </div>

    <!-- Importing jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Importing my game logic JavaScript-->
    <script type="text/javascript" src="assets/javascript/game.js"></script>

    <!--Importing Bootstrap JavaScript-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
